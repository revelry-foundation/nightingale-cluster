---
apiVersion: v1
kind: Namespace
metadata:
  name: nightingale
---
apiVersion: v1
kind: LimitRange
metadata:
  name: default-mem-limits
  namespace: nightingale
spec:
  limits:
  - default:
      memory: 512Mi
    defaultRequest:
      memory: 512Mi
    type: Container
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nightingale
  namespace: nightingale
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.nightingale-server: glob:master-*
    flux.weave.works/tag.migrate: glob:master-*
    reloader.stakater.com/auto: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nightingale
  template:
    metadata:
      labels:
        app: nightingale
    spec:
      imagePullSecrets:
      - name: kube-pull
      containers:
      - name: nightingale
        image: harbor.nightingale.revelry.org/library/nightingale:master-8c2afb1
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: nightingale-env-config
        - secretRef:
            # This secret is created by KubeDB along with the db instance
            # The secret name follows the pattern {Postgres resource name}-auth
            name: nightingale-database-auth
        - secretRef:
            name: nightingale-env-secret
        env:
        # distributed elixir via libcluster
        - name: CLUSTER_ENABLED
          value: "1"
        # let each instance know its own IP for distributed elixir
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
      initContainers:
      - name: migrate
        image: harbor.nightingale.revelry.org/library/nightingale:master-8c2afb1
        command: ["./bin/nightingale"]
        args: ["eval", "Nightingale.ReleaseTasks.migrate()"]
        envFrom:
        - configMapRef:
            name: nightingale-env-config
        - secretRef:
            # This secret is created by KubeDB along with the db instance
            # The secret name follows the pattern {Postgres resource name}-auth
            name: nightingale-database-auth
        - secretRef:
            name: nightingale-env-secret
---
apiVersion: v1
kind: Service
metadata:
  name: nightingale
  namespace: nightingale
spec:
  selector:
    app: nightingale
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
---
# This 'headless service' lets app nodes discover one another through DNS
# enabling distributed elixir features
apiVersion: v1
kind: Service
metadata:
  name: nightingale-nodes
  namespace: nightingale
spec:
  clusterIP: None
  selector:
    app: nightingale
  ports:
  - name: epmd
    port: 4369
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: nightingale
  namespace: nightingale
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-production
spec:
  rules:
  - host: nightingale-server.nightingale.revelry.org
    http:
      paths:
      - path: /
        backend:
          serviceName: nightingale
          servicePort: 80
  tls:
  - hosts:
    - nightingale-server.nightingale.revelry.org
    secretName: nightingale-cert
---
apiVersion: kubedb.com/v1alpha1
kind: Postgres
metadata:
  name: nightingale-database
  namespace: nightingale
spec:
  version: "postgis-10.2"
  storageType: Durable
  storage:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  terminationPolicy: DoNotTerminate
  backupSchedule:
    cronExpression: "@every 1h"
    storageSecretName: nightingale-s3-secret
    s3:
      endpoint: "s3.amazonaws.com"
      bucket: rev-nightingale-kubedb
      prefix: nightingale
---
apiVersion: v1
data:
  # used for url helpers and socket security checks
  APP_DOMAIN: nightingale-server.nightingale.revelry.org
  # should match the 'app:' label in the deployment
  APP_NAME: nightingale
  POSTGRES_HOSTNAME: nightingale-database
  PORT: "5000"
kind: ConfigMap
metadata:
  creationTimestamp:
  name: nightingale-env-config
  namespace: nightingale
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp:
  name: nightingale-s3-secret
  namespace: nightingale
spec:
  encryptedData:
    AWS_ACCESS_KEY_ID: 
    AWS_SECRET_ACCESS_KEY: 
  template:
    metadata:
      name: nightingale-s3-secret
      namespace: nightingale
    type: Opaque
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp:
  name: kube-pull
  namespace: nightingale
spec:
  encryptedData:
    .dockerconfigjson: 
  template:
    metadata:
      creationTimestamp:
      name: kube-pull
      namespace: nightingale
    type: kubernetes.io/dockerconfigjson
status: {}
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp:
  name: nightingale-env-secret
  namespace: nightingale
spec:
  encryptedData:
    SECRET_KEY_BASE: 
  template:
    metadata:
      creationTimestamp:
      name: nightingale-env-secret
      namespace: nightingale
    type: Opaque
status: {}
